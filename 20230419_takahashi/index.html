<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社TECH</title>
</head>

<body>
    <header>
        <nav>
            <h1>株式会社TECH</h1>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">企業情報</a></li>
                <li><a href="#">会社概要</a></li>
                <li><a href="#">よくある質問</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="./img/mv.png" alt="株式会社TECHイメージ">
        <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
    </main>
    <div>
        <h3>会社概要</h3>
        <table>
            <tr>
                <th>会社名</th>
                <td>株式会社TECH</td>
            </tr>
            <tr>
                <th>代表者</th>
                <td>山田太郎</td>
            </tr>
            <tr>
                <th>所在地</th>
                <td>東京都渋谷区神宮前</td>
            </tr>
            <tr>
                <th>設立</th>
                <td>2019/07/17</td>
            </tr>
            <tr>
                <th>従業員数</th>
                <td>100人</td>
            </tr>
            <tr>
                <th>資本金</th>
                <td>1000万円</td>
            </tr>
        </table>
    </div>
    <div>
        <h3>お問い合わせ</h3>
        <form action="detail.html" method="post">
            <div><label> 会社名 <input type="text" name="company" /> </label></div>
            <div><label> お名前 <input type="text" name="name" /> </label></div>
            <div><label> メールアドレス <input type="email" name="email" /> </label></div>
            <div><label> お問い合わせ内容 <textarea name="textarea" cols="80" rows="10"></textarea> </label></div>
            <div><input type="submit" name="submit" value="お申し込み" /></div>
        </form>
    </div>
    <footer>
        <small>©2020 TECH inc.</small>
    </footer>

</body>

</html>
